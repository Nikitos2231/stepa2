{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Signup</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/normalize.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>

<header class="header">
    <nav class="navigation">
        <div class="info-block d-flex align-items-center flex-row">
            <div class="logo-block"><a href="/" class="logo-link"></a></div>
            <div class="footer-links">
                <a href="#" class="footer-link">О магазине</a>
                <a href="#" class="footer-link">Контакты</a>
            </div>
        </div>
        <div class="links-div d-flex">
            <div class="d-flex align-items-center icon-block">
                <i class="header-basket-icon header-auth"></i>
                <a class="nav-links" href="/accounts/login">Корзина</a>
            </div>
            <div class="d-flex align-items-center icon-block">
                <i class="header-auth-icon header-auth"></i>
                <a class="nav-links" href="/accounts/login">Вход / Регистрация</a>
            </div>
        </div>
    </nav>
</header>

<main>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="login-form">
                    <h2 class="h2-signup">Регистрация</h2>
                    <form method="post" class="d-flex justify-content-center flex-column">
                        {% csrf_token %}
                        <div class="form-group login-input d-flex flex-column">
                            <label for="{{ form.email.id_for_label }}">E-mail:</label>
                            {{ form.email }}
                        </div>
                        <div class="form-group login-input d-flex flex-column">
                            <label for="{{ form.first_name.id_for_label }}">First Name:</label>
                            {{ form.first_name }}
                        </div>
                        <div class="form-group login-input d-flex flex-column">
                            <label for="{{ form.last_name.id_for_label }}">Last Name:</label>
                            {{ form.last_name }}
                        </div>
                        <div class="form-group login-input d-flex flex-column">
                            <label for="{{ form.password.id_for_label }}">Password:</label>
                            {{ form.password }}
                        </div>
                        {% if form.errors %}
                            <div class="alert alert-danger">
                                {{ form.email.errors }}
                            </div>
                        {% endif %}

                        <button type="submit" class="btn btn-block btn-login">Зарегистрировать</button>
                    </form>
                    <div class="mt-2 mb-2 d-flex justify-content-center align-items-center">
                        <hr class="flex-grow-1">
                        <span class="mx-2">Уже есть аккаунт?</span>
                        <hr class="flex-grow-1">
                    </div>
                    <div class="d-flex justify-content-center">
                        <a href="/accounts/login" class="signup-link">Войти</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</html>
